<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Amin Template">
    <meta name="keywords" content="Amin, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Amin | Registration Page</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700,800,900&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cinzel:400,700,900&display=swap" rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/elegant-icons.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/barfiller.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/magnific-popup.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/slicknav.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/my-changes.css}" type="text/css">

    <style>
        .error {color:red}
    </style>
</head>

<body>
<!-- Registration Form Section Begin -->
<section class="cart-list-section spad">
    <div class="container">
        <!-- Блок Хлебные крошки and Product title Begin-->
        <div class="row">
            <div class="col-lg-12 p-0">
                <div class="details-text typography-page">
                    <div class="dt-breadcrumb">
                        <div class="dt-bread-option">
                            <a class="color-white" th:href="@{'/home'}"> Home</a>
                            <span> Registration Form</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Блок Хлебные крошки and Product title  End -->

        <div id="loginbox" style="margin-top: 15px;"
             class="mainbox col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="color-white">Register New User</h3>
                </div>

                <div style="padding-top: 15px" class="panel-body">
                    <form th:action="@{/register/process}"
                          th:object="${systemUser}" method="post" class="form-horizontal">

                        <div class="form-group">
                            <div class="col-xs-15">
                                <div th:if="${registrationError != null}">
                                    <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                        ${registrationError}
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- User name -->
                        <div class="error" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></div>
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <label>
                                <input th:field="*{userName}" placeholder="username (*)" class="form-control"/>
                            </label>
                        </div>

                        <!-- Password -->
                        <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <label>
                                <input type="password" th:field="*{password}" placeholder="password (*)" class="form-control"/>
                            </label>
                        </div>

                        <!-- Confirm Password -->
                        <div class="error" th:if="${#fields.hasErrors('matchingPassword')}" th:errors="*{matchingPassword}"></div>
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <label>
                                <input type="password" th:field="*{matchingPassword}" placeholder="confirm password (*)" class="form-control"/>
                            </label>
                        </div>

                        <!-- First name -->
                        <div class="error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <label>
                                <input th:field="*{firstName}" placeholder="first name (*)" class="form-control"/>
                            </label>
                        </div>

                        <!-- Last name -->
                        <div class="error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <label>
                                <input th:field="*{lastName}" placeholder="last name (*)" class="form-control"/>
                            </label>
                        </div>

                        <!-- Phone number -->
                        <div class="error" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <label>
                                <input th:field="*{phoneNumber}" placeholder="phone number (*)" class="form-control"/>
                            </label>
                        </div>

                        <!-- Email -->
                        <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <label>
                                <input th:field="*{email}" placeholder="email (*)" class="form-control"/>
                            </label>
                        </div>

                        <div style="margin-top: 10px" class="form-group">
                            <div class="col-sm-6 controls">
                                <button type="submit" class="btn btn-primary">Register</button>
                            </div>
                        </div>
                    </form>

                    <a th:href="@{'/'}" class="btn btn-reset">Cancel</a>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Registration Form Section End -->

<!-- Footer Section Begin -->
<footer th:replace="~{fragments/footer.html}"></footer>
<!-- Footer Section End -->

<!-- Js Plugins -->
<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery.magnific-popup.min.js}"></script>
<script th:src="@{/js/circle-progress.min.js}"></script>
<script th:src="@{/js/jquery.barfiller.js}"></script>
<script th:src="@{/js/jquery.slicknav.js}"></script>
<script th:src="@{/js/owl.carousel.min.js}"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
